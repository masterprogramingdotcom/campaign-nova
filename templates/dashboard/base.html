<!DOCTYPE html>
{% load static %}
<html lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Dashboard - {% block title %}{% endblock title %}</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon and Fonts -->
    <link rel="apple-touch-icon" href="{% static 'images/favicon.html' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600;700&family=Sora:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nice-select2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/venobox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    {% include "dashboard/common/header.html" %}
    {% block body %}{% endblock body %}

    <div class="back-top">
      <i class="fa-solid fa-chevron-up"></i>
    </div>

    <!-- Cloudflare Email Decode Script -->
    <script
      data-cfasync="false"
      src="https://html.theme-village.com/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>

    <!-- Bootstrap Bundle -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Swiper Bundle -->
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>

    <!-- PureCounter -->
    <script src="{% static 'js/purecounter_vanilla.js' %}"></script>

    <!-- Venobox -->
    <script src="{% static 'js/venobox.min.js' %}"></script>

    <!-- Nice Select -->
    <script src="{% static 'js/nice-select2.js' %}"></script>

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{% static 'js/apex-chart-customize.js' %}"></script>

    <!-- Custom Script -->
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- Cloudflare Insights -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
      integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
      data-cf-beacon='{"rayId":"8d3e59bf6a029731","version":"2024.10.1","r":1,"serverTiming":{"name":{"cfExtPri":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}},"token":"389fa74406c44f21b129709ce8a3ec16","b":1}'
      crossorigin="anonymous"
    ></script>
  </body>
</html>

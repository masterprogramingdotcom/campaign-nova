{% extends "base.html" %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock title %}

{% block body %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="text-center">
        <img src="{% static 'images/404.svg' %}" alt="404 Error" class="mb-4" style="max-width: 300px;">
        <h1 class="display-4">Oops! Page Not Found</h1>
        <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn btn-primary btn-lg">Go to Homepage</a>
    </div>
</div>
{% endblock body %}

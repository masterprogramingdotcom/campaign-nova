<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">

  <title>{% block title %}CampaignNova Admin{% endblock %}</title>
  
  <!-- Vendors Style-->
  <link rel="stylesheet" href="{% static 'css/vendors_css.css' %}">
  
  <!-- Style-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/skin_color.css' %}">
</head>

<body class="{% block body_class %}{% endblock %}" {% block body_style %}{% endblock %}>
  {% block content %}
  {% endblock %}

  <!-- Vendor JS -->
  <script src="{% static 'js/vendors.min.js' %}"></script>
  <script src="{% static 'js/chat-popup.js' %}"></script>
  <script src="{% static 'js/feather.min.js' %}"></script>
</body>
</html>

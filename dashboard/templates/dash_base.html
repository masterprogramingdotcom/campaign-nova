<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
    {% load static %}
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>CampaignNova - {% block title %}{% endblock %}</title>

    <meta name="author" content="campaignnova.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}">


    <!-- Font -->
    <link rel="stylesheet" href="{% static 'dashboard/font/fonts.css' %}">

    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'dashboard/icon/style.css' %}">

    <!-- Favicon and Touch Icons -->
    <link rel="shortcut icon" href="{% static 'dashboard/images/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'dashboard/images/favicon.png' %}">

</head>

<body class="body">

    <!-- #wrapper -->
    <div id="wrapper">
        <!-- #page -->
        <div id="page" class="">
            <!-- layout-wrap -->
           <div class="layout-wrap">
                <!-- preload -->
                <div id="preload" class="preload-container">
                    <div class="preloading">
                        <span></span>
                    </div>
                </div>
                <!-- /preload -->

                {% include "common/header.html" %}

                {% block body %}
                <!-- Main content goes here -->
                {% endblock %}
            </div>
            <!-- /layout-wrap -->
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <!-- Javascript -->
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'dashboard/js/zoom.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/apexcharts.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/line-chart-1.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/line-chart-2.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/line-chart-3.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/line-chart-4.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/line-chart-5.js' %}"></script>
    <script src="{% static 'dashboard/js/apexcharts/line-chart-6.js' %}"></script>
    <script src="{% static 'dashboard/js/switcher.js' %}"></script>
    <script src="{% static 'dashboard/js/theme-settings.js' %}"></script>
    <script src="{% static 'dashboard/js/main.js' %}"></script>

</body>

</html>
